<app-home>
  <h5 class="font-weight-bold">{{title}}</h5>
  <table>
    <tr *ngFor="let account of accounts">
      <td>
        <a class="font-weight-bold" [routerLink]="['/account', 'show', account.username]">{{account.description}}</a> @{{account.username}}
      </td>
    </tr>
  </table>
</app-home>
