<div class="container p-2">
  <app-top-bar></app-top-bar>
  <div class="row text-black m-2">
    <div class="col-3 p-4 bg-light">
      <app-account-table></app-account-table>
    </div>
    <div class="col-6 p-0">
      <div *ngFor="let tweet of tweets" class="card m-1 p-1 bg-light">
        <h6>
          Account {{tweet.accountId}}
          <span class="badge badge-pill badge-primary float-right">
            {{ tweet.time | date:"dd.MM.yyyy hh:mm:ss" }}
          </span>
        </h6>
        <div class="card-text bg-white p-1">{{tweet.text}}</div>
      </div>
    </div>
    <div class="col-3 p-4 bg-light">
      <app-right-table></app-right-table>
    </div>
  </div>
</div>
