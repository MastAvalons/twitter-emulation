<div class="row m-0">
  <div class="col-3 p-1">
    <button class="btn btn-link m-0" routerLink="/account/show">Main</button>
  </div>
  <div class="col-6 p-1">
    <form role="form" (submit)="search()">
      <div class="input-group mt-1">
        <input type="search" class="form-control" id="search" name="search" placeholder="Search accounts..."/>
        <div class="input-group-append">
          <button class="btn btn-primary" routerLink="/account/search">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-3 p-1">
    <button class="btn btn-primary m-1" routerLink="/tweet">Tweet</button>
    <button class="btn btn-link m-1" routerLink="/account/profile">Profile</button>
    <button class="btn btn-link m-1" (click)="logout()">Logout</button>
  </div>
</div>
